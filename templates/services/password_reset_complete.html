{% extends 'base.html' %}

{% block title %}Password Reset Complete - Home Fix{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="h4 mb-0">Password Reset Complete</h2>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill display-4 text-success"></i>
                    </div>
                    <h3 class="mb-3">Password Successfully Reset</h3>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                    <div class="d-grid gap-2 col-md-8 mx-auto mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
